version: '3.8'

services:
  web:
    build: .
    container_name: django_web
    command: /bin/bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
    networks:
      - django_network

volumes:
  sqlite_data:  # This volume will store your SQLite database file

networks:
  django_network:
    driver: bridge
